<app-header [title]="title"></app-header>

<mat-grid-list cols="3" rows="6" rowHeight="720px">
  <mat-grid-tile colspan="2">
    <mat-grid-list cols="1" rows="2">
      <mat-button-toggle-group id="gross-income-toggle" value="by-movie">
        <mat-button-toggle value="by-movie"
                           (change)="onToggleClicked($event.value)">
          <span>By Movie</span>
        </mat-button-toggle>
        <mat-button-toggle value="by-year"
                           (change)="onToggleClicked($event.value)">
          <span>By Year</span>
        </mat-button-toggle>
      </mat-button-toggle-group>
      <apx-chart [title]="grossIncome.title"
                 [chart]="grossIncome.chart"
                 [dataLabels]="grossIncome.dataLabels"
                 [stroke]="grossIncome.stroke"
                 [grid]="grossIncome.grid"
                 [series]="grossIncome.series"
                 [xaxis]="grossIncome.xaxis"
                 [yaxis]="grossIncome.yaxis"
                 [legend]="grossIncome.legend"></apx-chart>
    </mat-grid-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-description side="right"
                     [title]="grossIncomeTitle"
                     [description]="grossIncomeDescription"></app-description>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-description side="left"
                      [title]="'Title 2'"
                      [description]="'Description 2'"></app-description>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">2</mat-grid-tile>
  <mat-grid-tile colspan="2">3</mat-grid-tile>
  <mat-grid-tile>
    <app-description side="right"
                      [title]="'Title 3'"
                      [description]="'Description 3'"></app-description>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-description side="left"
                      [title]="'Title 4'"
                      [description]="'Description 4'"></app-description>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">4</mat-grid-tile>
  <mat-grid-tile colspan="2">5</mat-grid-tile>
  <mat-grid-tile>
    <app-description side="right"
                      [title]="'Title 5'"
                      [description]="'Description 5'"></app-description>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-description side="left"
                      [title]="'Title 6'"
                      [description]="'Description 6'"></app-description>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">6</mat-grid-tile>
</mat-grid-list>

<app-footer></app-footer>
